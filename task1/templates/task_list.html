<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!--Display Objects-->

    <li><a href="/task_detail/{{object.id}}">{{ object.title}}</a> | <a href="/task_update/{{object.id}}">Edit</a> | <a href="/task_delete/{{object.id}}">Delete</a></li>

    <hr/>
    <!--If object_list is empty-->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
